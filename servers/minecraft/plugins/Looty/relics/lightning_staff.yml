- !<looty:type>
  item:
    type: STICK
    custom-model-data: 102
- !<geary:events>
  leftClick:
    - !<cancel> {}
    - !<cooldown>
      name: Lightning Strike
      length: 2s
      run:
        - !<on.parent>
          - !<geary:smite>
            at: !<player.target_block>
              maxDist: 15
              allowAir: false
          - !<geary:particle>
            type: CLOUD
            count: 10
            speed: 0.2
            at: !<player.target_block>
              maxDist: 15
              allowAir: false
